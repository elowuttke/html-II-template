<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Prática de HTML II - Contato</title>
</head>

<body>
    <header class="um">
        <h1><a href="./index.html">Header</a></h1>
    </header>
    <main class="dois">
        <form>
            <label for="name">Nome:</label>
            <input type="text" name="name" id="name" placeholder="Nome Sobrenome">
            <br>
            <label for="telefone">Telefone:</label>
            <input type="text" name="telefone" id="telefone" placeholder="(DDD) 9000-0000">
            <br>
            <label for="noticia">Notícia:</label>
            <input type="text" name="noticia" id="noticia" placeholder="O pato estava nadando quando...">
            <button type="submit">Enviar</button>
        </form>
    </main>
    <footer class="seis">Footer</footer>

</body>

</html>
